<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Affichage des playlists</title>
	<link href="style.css" rel="stylesheet" type="text/css" media="screen"/>

	<script src="JS/jquery.min.js"></script>
	<script src="JS/jquery-ui.min.js"></script>
    <script src="JS/handlebars.js"></script>
</head>
<body>
	<div class="header">
		<img src="Pictures/Yfitops.png" height="40">
	</div>
	<div id="create">
		<button id="create-playlist">Cr√©er une playlist</button>
	</div>
	<br>
	<div id="playlists">
	</div>

	<script type="text/javascript">
		function addList(imgSrc, nom){
			$('#playlists').append($(document.createElement('div'))
				.attr({ 'id' : nom })
				.addClass('list')
			    .append($(document.createElement('img'))
			        .attr({ src : imgSrc })
			        .addClass('list-image')
			    )
			    .append($(document.createElement('p'))
			    	.addClass('list-name')
			    	.text(nom)
			    )
			);
		}
		addList('Pictures/lctc.jpg','Punk rock')
		addList('Pictures/dangerousd.jpg','Synthwave')
	</script>
</body>
</html>
