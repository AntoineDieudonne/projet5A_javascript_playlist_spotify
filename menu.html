<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Affichage des playlists</title>
	<link href="style.css" rel="stylesheet" type="text/css" media="screen"/>

	<script src="JS/jquery.min.js"></script>
	<script src="JS/jquery-ui.min.js"></script>
    <script src="JS/handlebars.js"></script>
    <script src="back/back.js"></script>
</head>
<body>
	<div class="header">
		<img src="Pictures/Yfitops.png" height="40">
	</div>
	<br>
	<div id="create">
		<button id="create-playlist">Cr√©er une playlist</button>
	</div>
	<br>
	<hr>
	<div id="playlists">
	</div>

	<script type="text/javascript">
		// Clic sur le bouton
		$('#create-playlist').click(function(){
			window.location='playlist.html';
		});

		// Ajoute une playlist
		function addList(id, imgSrc, nom){
			$('#playlists').append($(document.createElement('div'))
				.attr({ 'id' : id })
				.addClass('list')
			    .append($(document.createElement('img'))
			        .attr({ src : imgSrc })
			        .addClass('list-image')
			    )
			    .append($(document.createElement('p'))
			    	.addClass('list-name')
			    	.text(nom)
			    )
			    .click(function(){
			    	alert(this.id);
			    })
			);
		}
		//addList('mauvais-garcon','Pictures/lctc.jpg','Punk rock')
		//addList('jours-dangereux','Pictures/dangerousd.jpg','Synthwave')
		// With a JavaScript object directly
		let lists = [['Punk rock','mauvais-garcon','Pictures/lctc.jpg'],
		            ['Synthwave','jours-dangereux','Pictures/dangerousd.jpg']];
		onNewPlaylists(lists);
	</script>
</body>
</html>
